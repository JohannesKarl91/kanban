<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- import favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- import local fonts and main style -->
    <link rel="stylesheet" href="./css/fonts/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/backlog.css">

    <!-- import mini backend and script.js -->
    <script src="./js/mini_backend.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/addtaskscript.js"></script>
    <script src="./js/boardscript.js"></script>
    <script src="./js/backlog.js"></script>


    <title>Join</title>
</head>

<body onload="initBacklog()">
    <div w3-include-html="header.html" class="header-include"></div>
    <div class="backlog">
        <div class="backlogHeader">
            <span class="backlogHeaderText">Backlog</span>
            <span class="backlogHeaderSubtext">Learning Management System Project</span>
        </div>

        <div class="backlogContent" id="backlogContent">
            <div class="backlogContentHeader">
                <div class="backlogContentHeaderElement">Assigned To</div>
                <div class="backlogContentHeaderElement">Category</div>
                <div class="backlogContentHeaderElementTitle">Title & Description</div>
                <div class="backlogContentHeaderElementContainer"></div>
            </div>

            <div id="backlogContentTaskAsElement" class="backlogContentTaskAsElement"></div>
        </div>

        <div class="emptyArray" id="emptyArray"></div>
    </div>
</body>

</html>
