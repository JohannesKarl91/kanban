<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- import favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- import local fonts and main style -->
    <link rel="stylesheet" href="./css/fonts/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/backlog.css">
    <link rel="stylesheet" href="./css/addtaskstyle.css">

    <!-- import mini backend and script.js -->
    <script src="./js/mini_backend.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/addtaskscript.js"></script>
    <script src="./js/boardscript.js"></script>
    <script src="./js/backlog.js"></script>

    <title>Add Task</title>
</head>

<body onload="initTasks()"> 
    <div w3-include-html="header.html" class="header-include"></div>
    <div class="space">
        <div class="top">
            <h1 style="font-weight: bold;">Add Task</h1>
            <span>Learning Management System Project</span>
        </div>

        <form class="form" onsubmit="CreateTask(event)">
            <div class="inside">
                <div class="row">
                    <div>
                        <label class="input center">TITLE:</label><br>
                        <input type="text" id="title" placeholder="Bitte Titel eingeben" required><br>
                    </div>
                    <div>
                        <label class="input center">DUE DATE:</label><br>
                        <div class="relative">
                            <input onclick="duedate()" class="relative bgr-input" type="date" id="date" min="">
                        </div><br>
                    </div>
                </div>

                <div class="row">
                    <div class="center">
                        <label class="input center">CATEGORY:</label><br>
                        <select class="input relative" placeholder="Marketing" id="category">
                            <option>Marketing</option>
                            <option>Sale</option>
                            <option>IT</option>
                        </select>
                    </div>
                    <div>
                        <label class="input center">URGENCY:</label><br>
                        <select class="input" placeholder="High" id="urgency">
                            <option>High</option>
                            <option>Middle</option>
                            <option>Low</option>
                        </select>
                    </div>
                </div>

                <div class="row row2">
                    <div class="input center">
                        <label>DESCRIPTION:</label><br>
                        <textarea id="description" rows="5"></textarea>
                    </div>
                    <div class="input center">
                        <label>ASSIGNED TO:</label><br>
                        <div>
                            <div class="image-container" id="images"></div>
                            <div id="dropdown" class="dropdown">
                                <button type="button" onclick="DropdownList()" class="assigned_button"></button>
                                <div id="myDropdown" class="dropdown-content">
                                    <img onclick="imageInfos(1,'img/users/alex.jpg')"
                                        class="assigned_img" src="img\users\alex.jpg">
                                    <img onclick="imageInfos(2, 'img/users/johannes.jpg')"
                                        class="assigned_img" src="img\users\johannes.jpg">
                                    <img onclick="imageInfos(3, 'img/users/rebecca.jpg')"
                                        class="assigned_img" src="img\users\rebecca.jpg">
                                    <img onclick="imageInfos(4,'img/users/test.jpg')" class="assigned_img" src="img\users\test.jpg">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="send">
                    <button type="submit">Create</button>
                    <button onclick="clearFormular()" type="reset">Cancel</button>
                </div>
            </div>
        </form>
        <div id="snackbar">Task successfully added</div>
    </div>
</body>

</html>
