<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Cookie-Bar in case of sessions -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/cookie-bar/cookiebar-latest.min.js?theme=momh&tracking=1&always=1&top=1"></script>

    <!-- import favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- import local fonts and main style -->
    <link rel="stylesheet" href="./css/fonts/fonts.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- import mini backend and script.js -->
    <script src="./js/mini_backend.js"></script>
    <script src="./js/script.js"></script>

    <title>Join</title>
</head>

<body onload="initLogin()">
    <div class="login-container">
        <form onsubmit="validateUser(event)" autocomplete="on">
            <div class="login-area">
                <div class="logo-badge-container">
                    <img class="logo-badge" src="img/logo.png">
                </div>
                <div class="user-img"></div>
                <span id="invalid-data" class="d-none"></span>
                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter email" name="email" class="email-input" id="email" required
                    autofocus onfocus="clearAlertspan()">
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter password" name="password" class="password-input" id="password"
                    required onfocus="clearAlertspan()">
                <div>
                    <label for="guest">
                        <input type="checkbox" id="guest" value="guest" onclick="loginAsGuest()"> Log-in as guest
                    </label>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="legal-links">
                    <a onclick="openModal('legal-modal-dataprotection')">Datenschutz</a>
                    <a onclick="openModal('legal-modal-imprint')">Impressum</a>
                </div>
            </div>
        </form>
    </div>
    <div id="legal"></div>
</body>

</html>
