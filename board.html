<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- import favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- import local fonts and main style -->
    <link rel="stylesheet" href="./css/fonts/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/board.css">

    <!-- import mini backend and script.js -->
    <script src="./js/mini_backend.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/header.js"></script>

    <title>Join</title>
</head>

<body onload="includeHTML(); initBoard()">

    <div class="content">
        <!--Default header for all pages where the function onload="includeHTML()" is connect to file "header.js" and CSS props with file "header.css" (see <head>)-->
        <div w3-include-html="header.html"></div>
        <div class="board">
            <div class="boardSection">
                <div class="boardSectionHeader">TO DO</div>
                <div class="boardSectionField"></div>
            </div>
            <div class="boardSection">
                <div class="boardSectionHeader">IN PROGRESS</div>
                <div class="boardSectionField"></div>
            </div>
            <div class="boardSection">
                <div class="boardSectionHeader">TESTING</div>
                <div class="boardSectionField"></div>
            </div>
            <div class="boardSection">
                <div class="boardSectionHeader">DONE</div>
                <div class="boardSectionField"></div>
            </div>
        </div>
    </div>
</html>
